<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <link rel="stylesheet" href="../main.css" />
        <title>탭메뉴 만들기</title>
    </head>
    <body>
        <form action="" name="form" id="adminForm">
            <div>1.아이디를 입력해주세요 <input type="text" id="id_find" /></div>
            <div>2.비밀번호를 입력해주세요. <input type="text" id="pw_find" /></div>
            <div>3.이름을 입력해주세요 <input type="text" id="name_find" /></div>
            <div>4. 이름이 관리자면 체크해주세요 <input type="checkbox" id="admin_find" /></div>
            <button type="submit" id="admin_btn">제출하기</button>
        </form>
    </body>
    <script src="./main.js"></script>
</html>
